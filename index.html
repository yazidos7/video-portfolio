
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yazid Charif Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <nav class="navbar">
  <div class="container nav-container">
    <a href="#" class="logo">Yazid</a>
    <ul class="nav-links">
      <li><a href="#gallery">Work</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>
<section id="gallery" class="gallery">…</section>
<section id="about" class="about">…</section>
<section id="contact" class="contact">…</section>

  <header class="hero">
    <h1>Yazid</h1>
    <p>Video Editor & Storyteller</p>
    <a href="#contact" class="btn">Work With Me</a>
  </header>
  <section class="gallery">
    <div class="thumb" data-video="assets/videos/video1.mp4">
      <img src="assets/images/thumb1.jpg" alt="Project 1">
      <div class="overlay">▶</div>
    </div>
    <div class="thumb" data-video="assets/videos/video2.mp4">
      <img src="assets/images/thumb2.jpg" alt="Project 2">
      <div class="overlay">▶</div>
    </div>
  </section>
  <div id="videoModal" class="modal">
    <span class="close">&times;</span>
    <video controls></video>
  </div>
  <footer style="text-align:center; padding: 20px;">&copy; 2025 Yazid. All rights reserved.</footer>
  <script>
    const modal = document.getElementById('videoModal');
    const video = modal.querySelector('video');
    const closeBtn = modal.querySelector('.close');
    document.querySelectorAll('.thumb').forEach(thumb => {
      thumb.addEventListener('click', () => {
        video.src = thumb.getAttribute('data-video');
        modal.style.display = 'flex';
        video.play();
      });
    });
    closeBtn.addEventListener('click', () => {
      video.pause();
      video.currentTime = 0;
      modal.style.display = 'none';
    });
    window.addEventListener('click', e => {
      if (e.target === modal) {
        video.pause();
        video.currentTime = 0;
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
